[Parameters]

GlobalThres = 0.05			# Global FDR threshold, only scans with lower Global FDR will be saved
PeakThres = 0.01			# Peak FDR threshold, only scans with lower Peak FDR will be saved
LocalThres = 0.01			# Local FDR threshold, only scans with lower Local FDR will be saved

GlobalFDR_colum_name = GlobalFDR	# Name of the column containing Global FDR values
PeakFDR_colum_name = PeakFDR		# Name of the column containing Peak FDR values
LocalFDR_colum_name = LocalFDR		# Name of the column containing Peak Local values
Label_colum_name = Label		# Name of the column that indicates label
decoys_naming = DECOY			# Indicate how decoys are named


[Logging]
create_log = 1                 # Create log file, 0=no 1=yes
create_ini = 0                 # Create copy of INI file in input directory, 0=no 1=yes (specifying custom parameters in the command line will always create a copy of INI file)
